<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issues Messanger </title>
    <link href="newStyle.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
</head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1 style="text-align: center">Issue Messanger</h1>
      <span class="d-block p-1 bg-primary "></span>
      <br></br>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="./Image/bild1.png" alt="Issue" style="width:100%">
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="./Image/bild2.png" alt="Issue" style="width:100%">
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="./Image/bild3.png" alt="Issue" style="width:100%">
            </div>
          </div>
        </div>
      </div>
      <span class="d-block p-1 bg-primary "></span>
      <br></br> 
      <!-- Jumbotron - Bootstrapt Component -->
      <div class="jumbotron" id="box">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm"> 
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ..." required>
          </div>
          <div class="form-group">
            <label for="issuePriority">Priority</label>
            <select id="issuePriority" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ..." required>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                Click here to indicate that you have read and agree to the terms presented in the Terms and Conditions agreement.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary ">Add</button>
        </form>
      </div>
      <div class="col">
        <div id="issuesList">
        </div>
      </div>
      <div class="footer">
        <p>&copy 2019 Nikolay Angelov</p>
      </div>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
